name: On Push
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install deps
        run: >-
          python -m pip install --upgrade pip &&
          pip install pylint==2.6.0
      - name: Lint python
        run: >-
          pylint --fail-under=8.12 *.py
